<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SuperMarket - Ar</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 5x5_BCH_22_12_5;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <!-- Define modelos 3D en el sistema de assets -->
        <a-asset-item id="pera" src="model/pera.glb"></a-asset-item>
        <a-asset-item id="manzana" src="model/manzana.glb"></a-asset-item>
        <a-asset-item id="brocoli" src="model/brocoli.glb"></a-asset-item>
        <a-asset-item id="nutella" src="model/nutella.glb"></a-asset-item>

        <!-- Define imÃ¡genes en el sistema de assets -->
        <video id="video1" autoplay loop="true" src="videos/pears.mp4"></video>
        <video id="video2" autoplay loop="true" src="videos/apple.mp4"></video>
        <video id="video3" autoplay loop="true" src="videos/broccoli.mp4"></video>
        <video id="video4" autoplay loop="true" src="videos/nutella.mp4"></video>

        <!-- IMAGENES -->
        <img src="model/grass.jpg" id="grass" />
        <img src="assets/infroFrutas.png" id="infoFrutas" />
      </a-assets>

        <!-- MARCADOR 0 -->


      <a-marker type="barcode" value="0" markerhandler>
        <a-entity position="-0.9 0 0" scale="1 1 1" rotation="-90 0 0" gltf-model="#pera"></a-entity>

        <a-video position="1.3 0 0" rotation="90 180 0" scale="2.5 2.5 2.5" src="#video1"></a-video>
        
        <a-plane src="#grass" position="0 0 0" rotation="-90 0 0" width="30" height="30" repeat="20 20" shadow="receive: true"></a-plane>

        <a-image position="0 0 4" rotation="-90 0 0" scale="3 4 4" src="#infoFrutas"></a-image>
      </a-marker>

        <!-- MARCADOR 1 -->


      <a-marker type="barcode" value="1" markerhandler>
        
        <a-entity position="0 0 0" scale="0.1 0.1 0.1" rotation="-90 0 0" gltf-model="#manzana"></a-entity>

        <a-video position="0.8 0 0" rotation="90 180 0" scale="1 1 1" src="#video2"></a-video>
      </a-marker>

        <!-- MARCADOR 2 -->


      <a-marker type="barcode" value="2" markerhandler>
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          rotation="-90 0 0"
          gltf-model="#brocoli"
        ></a-entity>

        <a-video
          position="0.8 0 0"
          rotation="90 180 0"
          scale="1 1 1"
          src="#video3"
        ></a-video>
      </a-marker>

        <!-- MARCADOR 3 -->

      <a-marker type="barcode" value="3" markerhandler>
        <a-entity
          position="0 0 0"
          scale="10 10 10"
          rotation="-90 0 0"
          gltf-model="#nutella"
        ></a-entity>

        <a-video
          position="0.8 0 0"
          rotation="90 180 0"
          scale="1 1 1"
          src="#video4"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
