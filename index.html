<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR - Marker based</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 5x5_BCH_22_12_5;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
    <a-assets>
      <!-- Define modelos 3D en el sistema de assets -->
      <a-asset-item id="pera" src="model/pera.glb"></a-asset-item>
      <a-asset-item id="manzana" src="model/manzana.glb"></a-asset-item>
      <a-asset-item id="brocoli" src="model/brocoli.glb"></a-asset-item>
      <a-asset-item id="nutella" src="model/nutella.glb"></a-asset-item>

      <!-- Define imÃ¡genes en el sistema de assets -->
      <img id="pic1" src="assets/pera.jpg" />
      <img id="pic2" src="assets/manzana.jpg" />
      <img id="pic3" src="assets/brocoli.jpg" />
      <img id="pic4" src="assets/nutella.jpg" />
    </a-assets>

      <a-marker type="barcode" value="0" markerhandler>
        
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          rotation="-90 0 0"
          gltf-model="#pera"
        ></a-entity>

        <a-image
          position="0.8 0 0"
          rotation="90 180 0"
          scale="1 1 1"
          src="#pic1"
        ></a-image>
      </a-marker>
      <a-marker type="barcode" value="1" markerhandler>
        

        <a-entity
        position="0 0 0"
        scale="0.1 0.1 0.1"
          rotation="-90 0 0"
          gltf-model="#manzana"
        ></a-entity>

        <a-image
          position="0.8 0 0"
          rotation="90 180 0"
          scale="1 1 1"
          src="#pic2"
        ></a-image>
      </a-marker>

      <a-marker type="barcode" value="2" markerhandler>
        

        <a-entity
          position="0 0 0"
          scale="1 1 1"
          rotation="-90 0 0"
          gltf-model="#brocoli"
        ></a-entity>

        <a-image
          position="0.8 0 0"
          rotation="90 180 0"
          scale="1 1 1"
          src="#pic3"
        ></a-image>
      </a-marker>

      <a-marker type="barcode" value="3" markerhandler>
        
        <a-entity
          position="0 0 0"
          scale="10 10 10"
          rotation="-90 0 0"
          gltf-model="#nutella"
        ></a-entity>

        <a-image
          position="0.8 0 0"
          rotation="90 180 0"
          scale="1 1 1"
          src="#pic4"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
